    <style>
      section {
        text-align: center;

      }
      span {
        border-bottom: red solid;

      }

        width: 960px;

        margin: auto;

      }
      .item {
        width: 300px;
        margin: 10px;
      }
      .item img {
        width: 300px;
        height: 200px;
        border-radius: 8px;
      }
      .item h3 {
        font-size: 18px;
        text-align: left;
      }
      .item h3:hover {
        color: red;
      }
      .item p {
        color: #d3d3d3;
        font-size: 10px;
        text-align: left;
      }
      @media (min-width: 600px) and (max-width: 950px) {
        .wrap {
          width: 700px;
          display: flex;
          margin: auto;

          font-size: 13px;

      @media (max-width: 300px) {

          text-align: left;
          line-height: 22px;
        }
      }
      a {
        padding: 10px 30px;
        border: 3px solid;
        border-radius: 8px;
        color: white;
        background-color: #ff3030;
        text-decoration: none;
        line-height: 100px;
      }
      a:hover {
        background-color: #8b1a1a;
      }
    </style>
