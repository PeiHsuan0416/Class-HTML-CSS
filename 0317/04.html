<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{ /*跟目錄下:大家都可以一起用*/
            --amos:green;
            --ooxx:red;
        }
        .papa{
            /* --amos:green; 父層不能用子層的*/
            border: 10px solid var(--ooxx);
        }
        .box{
            /* --ooxx:red; 子層可以用父層的*/
            width: 300px;
            height: 300px;
            font-size: 50px;
            background-color: var(--amos);
        }
    </style>
</head>
<body>
    <div class="papa">
        <div class="box">box</div>
    </div>
    
</body>
</html>
